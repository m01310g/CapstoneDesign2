<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO/N</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/change-pw.css">
</head>
<body>
  <div class="body-container">
    <div class="box-body">
      <header class="page-header">
        <a href="/my-info-change">
          <img src="/img/back-icon.png">
        </a>
      </header>
      <div id="change-pw-title">비밀번호 변경</div>
      <main class="page-main">
        <form id="change-pw-form" target="_self" action="/change-pw" method="post">
          <div>
            <label for="current-pw">현재 비밀번호</label>
            <br>
            <input type="password" name="current-pw" required>
          </div>
          <div>
            <label for="new-pw">새로운 비밀번호</label>
            <br>
            <input type="password" name="new-pw" placeholder="영문(대,소문자), 숫자, 특수문자 포함 8자 이상 입력" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&#^()])[A-Za-z\d@$!%*?&#^()]{8,}$" required>
          </div>
          <div>
            <label for="new-pw-check">다시 입력해주세요</label>
            <br>
            <input type="password" name="new-pw-check" required>
          </div>
          <input type="submit" value="변경" disabled>
        </form>
      </main>
    </div>
  </div>
  <script src="/change-pw.js"></script>
</body>
</html>
