<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO/N</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/my-info-change.css">
</head>
<body>
  <div class="body-container">
    <div class="box-body">
      <header class="page-header">
        <a href="/my-page">
          <img src="/img/back-icon.png">
        </a>
        <a href="/change-pw">비밀번호 변경</a>
      </header>
      <div id="my-info-title">나의 정보</div>
      <main class="page-main">
        <form id="my-info-change-form" target="_self" action="/my-info-change" method="post">
          <div>
            <label for="user-nickname">닉네임</label>
            <br>
            <input type="text" name="user-nickname" id="user-nickname">
            <button type="button" id="nickname-availability-check">검사</button>
          </div>
          <div>
            <label for="user-tel">전화번호</label>
            <br>
            <input type="text" name="user-tel" oninput="insertHyphen(this)" maxlength="13">
          </div>
          <input type="submit" value="수정">
        </form>
      </main>
    </div>
  </div>
  <script src="/my-info-change.js"></script>
</body>
</html>
