<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO/N</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/my-info-change.css">
</head>
<body>
  <div class="body-container">
    <div class="box-body">
      <header class="page-header">
        <a href="/my-page">
          <img src="/img/back-icon.png">
        </a>
        <a href="/change-pw">비밀번호 변경</a>
      </header>
      <div id="my-info-title">나의 정보</div>
      <main class="page-main">
        <form id="my-info-change-form" target="_self" action="/my-info-change" method="post">
          <div>
            <label for="user-nickname">닉네임</label>
            <br>
            <input type="text" name="user-nickname">
          </div>
          <div>
            <label for="user-tel">전화번호</label>
            <br>
            <input type="text" name="user-tel" oninput="insertHyphen(this)" maxlength="13">
          </div>
          <div id="address-container">
            <label>주소</label>
            <br>
            <input type="text" id="user-postcode" placeholder="우편번호" style="width: 49.6%" readonly>
            <input type="button" id="address-btn" onclick="execDaumPostcode()" value="찾기" style="height: 2.5rem; width: 13%; background-color: #fff; cursor: pointer;">
            <br>
            <input type="text" name="user-address" id="user-address" placeholder="주소" readonly>
            <input type="text" id="user-detail-address" placeholder="상세주소">
            <input type="text" id="user-extra-address" placeholder="참고항목" readonly>
          </div>
          <input type="submit" value="수정">
        </form>
      </main>
    </div>
  </div>
  <script src="/my-info-change.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
