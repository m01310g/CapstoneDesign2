<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <link rel="stylesheet" href="../../css/chat_in.css">
</head>
<body>
    <div class="chat-container">
        <!-- 채팅방 헤더 -->
        <header class="chat-header">
            <button class="back-button" onclick="window.history.back();">
                <img src="/img/back-icon.png" alt="뒤로가기">
            </button>
            <h2 class="chat-title" id="chatTitle">채팅방</h2>
            <div class="user-info">
                <img src="https://cdn-icons-png.flaticon.com/512/5264/5264565.png" alt="User Icon" class="user-icon">
                <span class="user-count" id="userCount"></span>
            </div>
        </header>

        <!-- 채팅 메시지 영역 -->
        <div class="chat-area" id="chatArea">
            <!-- <div class="message message-received">안녕하세요! 치킨 엔빵 때문에 연락드렸어요</div> -->
        </div>

        <!-- 채팅 입력 영역 -->
        <div class="chat-input-area">
            <button class="menu-button" id="menuButton">
                <img id="menuIcon" src="https://cdn-icons-png.flaticon.com/512/5135/5135168.png" alt="메뉴 아이콘" class="menu-icon">
            </button>
            <input type="text" class="chat-input" id="chatInput" placeholder="메시지를 입력하세요" />
            <button class="send-button">
                <img src="https://cdn-icons-png.flaticon.com/512/11013/11013530.png" alt="전송 아이콘" class="send-icon">
            </button>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="/Chat_in.js"></script>
</body>
</html>
