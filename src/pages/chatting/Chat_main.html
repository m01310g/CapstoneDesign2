<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="../../css/chat_main.css">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h2>채팅</h2>
            <button class="notification-button">
                <img src="https://cdn-icons-png.flaticon.com/512/12328/12328821.png" alt="알림">
                <span class="notification-count">0</span>
            </button>
        </header>

        <!-- 채팅방 목록 -->
        <div id="chatroom-list" class="chat-list">
            <!-- 여기에 채팅방 리스트가 동적으로 추가됨 -->
        </div>

    </div>
    <bottom-nav data-page="chatting"></bottom-nav>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script src="/pages/chatting/Chat_main.js"></script>
    <script src="/component/BottomNav.js"></script>
</body>
</html>
