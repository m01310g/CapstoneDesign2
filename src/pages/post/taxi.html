<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/post.css">
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="box-body">
            <div>
                <a href="/category">
                    <img src="/img/back-icon.png">
                </a>
                <h1>택시 게시판</h1>
            </div>
            <div class="taxi-search">
                <select name="departure" id="departure" required>
                    <option value="none" selected disabled hidden>출발지 선택</option>
                    <option value="3공학관">3공학관</option>
                    <option value="기숙사">기숙사</option>
                    <option value="기흥역">기흥역</option>
                    <option value="채플관">채플관</option>
                </select>
                <select name="destination" id="destination"required>
                    <option value="none" selected disabled hidden>도착지 선택</option>
                    <option value="3eng">3공학관</option>
                    <option value="기숙사">기숙사</option>
                    <option value="기흥역">기흥역</option>
                    <option value="채플관">채플관</option>
                </select>
            </div>
            <div class="announcement">
                <p>명지대학교와 기흥역 사이에는 보통 14,000원의 택시 요금이 발생해요!<br>
                    택시 요금 특성 상 소액의 추가 금액이 발생할 수도 있답니다.
                </p>
                <button class="btn-close">x</button>
            </div>
            <div class="list-frame">
                <iframe src="/post/list?category=taxi"></iframe>
            </div>
            <write-btn></write-btn>
            <bottom-nav data-page="category"></bottom-nav>
        </div>
    </div>
    <script src="/taxi.js"></script>
    <script src="../../component/WriteBtn.js"></script>
    <script src="../../component/BottomNav.js"></script>
</body>
</html>
