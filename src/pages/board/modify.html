<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/write.css">
    <!-- Date Range Picker css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <!-- jQuery 사용 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="box-body">
            <div>
                <a id="back-icon" href="#">
                    <img src="../../../assets/img/back-icon.png">
                </a>
                <h1>수정</h1>
            </div>            
            <div>
                <!-- 첫 번째 드롭다운: 카테고리 선택 -->
                <article class="dropdown main-dropdown">
                    <button class="category-btn">카테고리 선택</button>
                    <ul class="category-member">
                        <li type="button" data-category="택시">택시</li>
                        <li type="button" data-category="택배">택배</li>
                        <li type="button" data-category="배달">배달</li>
                    </ul>
                </article>
                <!-- 두 번째 드롭다운: 소분류 선택 -->
                <article class="dropdown sub-dropdown">
                    <button class="sub-btn">소분류 선택</button>
                    <ul class="sub-member"></ul>
                </article>
            </div>
            <!-- 종료 기한 선택 -->
            <input type="text" id="date-picker">
            
            <!-- 소분류 선택 -> 택시 선택 시 출발지/목적지 검색 -->
            <form id="modifyFrm">
                <div class="taxi-search hidden">
                    <input type="text" placeholder="출발지" id="departure">
                    <input type="text" placeholder="도착지" id="destination">
                </div>
                <div id="subject-container">
                    <input type="text" id="subject" name="subject" placeholder="제목">
                    <input type="number" id="capacity" name="capacity" min="2" max="10" placeholder="인원" required>
                </div>
                <div>
                    <textarea name="content" placeholder="글 입력"></textarea>
                </div>
                <button id="modify">수정</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../../component/DateRangePicker.js"></script>
    <script src="modify.js"></script>
</body>
</html>
