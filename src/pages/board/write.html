<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/write.css">
    <!-- Date Range Picker css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <!-- jQuery 사용 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="body-container">
        <div class="box-body">
            <div>
                <a id="back-icon" href="#">
                    <img src="/img/back-icon.png">
                </a>
                <h1>작성</h1>
            </div>
            <div>
                <!-- 첫 번째 드롭다운: 카테고리 선택 -->
                <article class="dropdown main-dropdown">
                    <button class="category-btn">카테고리 선택</button>
                    <ul class="category-member">
                        <li type="button" data-category="택시">택시</li>
                        <li type="button" data-category="택배">택배</li>
                        <li type="button" data-category="배달">배달</li>
                    </ul>
                </article>
                <!-- 두 번째 드롭다운: 소분류 선택 -->
                <article class="dropdown hidden sub-dropdown">
                    <button class="sub-btn">소분류 선택</button>
                    <ul class="sub-member"></ul>
                </article>
            </div>
            <!-- 종료 기한 선택 -->
            <input type="text" id="date-picker">
            <button id="confirm-btn" class="hidden"></button>

            <form id="writeFrm">
            <!-- 소분류 선택 -> 택시 선택 시 출발지/목적지 검색 -->
                <div class="taxi-search hidden">
                    <!-- <input type="text" placeholder="출발지" id="departure">
                    <input type="text" placeholder="도착지" id="destination"> -->
                    <select name="departure" id="departure" required>
                        <option value="none" selected disabled hidden>출발지 선택</option>
                        <option value="3공학관">3공학관</option>
                        <option value="기숙사">기숙사</option>                        <option value="station">기흥역</option>
                        <option value="기흥역">기흥역</option>
                        <option value="채플관">채플관</option>
                    </select>
                    <select name="destination" id="destination"required>
                        <option value="none" selected disabled hidden>도착지 선택</option>
                        <option value="3eng">3공학관</option>
                        <option value="기숙사">기숙사</option>
                        <option value="기흥역">기흥역</option>
                        <option value="채플관">채플관</option>
                    </select>
                </div>
                <!-- 지도 -->
                <div id="map" class="hidden"></div>
                <div id="subject-container">
                    <input type="text" id="subject" name="subject" placeholder="제목">
                    <input type="number" id="capacity" name="capacity" min="2" max="10" placeholder="인원" required>
                </div>
                <div id="price-location-container">
                    <input type="text" id="price" name="price" min="1000" placeholder="예상 총액 입력">
                    <input type="text" id="location" class="hidden" name="location" placeholder="수령지 선택">
                </div>
                <div id="location-map" class="hidden"></div>
                <div>
                    <textarea name="content" placeholder="글 입력"></textarea>
                </div>
                <button type="submit" id="write">작성</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="../../component/DateRangePicker.js"></script>
    <script src="/write.js"></script>
    <script src="../../component/Map.js"></script>
</body>
</html>
