<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/write.css">
    <!-- Date Range Picker css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <!-- jQuery 사용 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>CO/N</title>
</head>
<body>
    <div class="body-container">
        <div class="box-body">
            <div>
                <a id="back-icon" href="#">
                    <img src="/img/back-icon.png">
                </a>
                <h3>작성</h3>
            </div>
            <div>
                <!-- 첫 번째 드롭다운: 카테고리 선택 -->
                <article class="dropdown main-dropdown">
                    <button class="category-btn">카테고리 선택</button>
                    <ul class="category-member">
                        <li type="button" data-category="택시">택시</li>
                        <li type="button" data-category="택배">택배</li>
                        <li type="button" data-category="배달">배달</li>
                    </ul>
                </article>
                <!-- 두 번째 드롭다운: 소분류 선택 -->
                <article class="dropdown hidden sub-dropdown">
                    <button class="sub-btn">소분류 선택</button>
                    <ul class="sub-member"></ul>
                </article>
            </div>
            <!-- 종료 기한 선택 -->
            <input type="text" id="date-picker">

            <form id="writeFrm">
            <!-- 소분류 선택 -> 택시 선택 시 출발지/목적지 검색 -->
                <div class="taxi-search hidden">
                    <select name="departure" id="departure" required>
                        <option value="none" selected disabled hidden>출발지 선택</option>
                        <option value="3공학관">3공학관</option>
                        <option value="기숙사">기숙사</option>
                        <option value="기흥역">기흥역</option>
                        <option value="채플관">채플관</option>
                    </select>
                    <select name="destination" id="destination"required>
                        <option value="none" selected disabled hidden>도착지 선택</option>
                        <option value="3eng">3공학관</option>
                        <option value="기숙사">기숙사</option>
                        <option value="기흥역">기흥역</option>
                        <option value="채플관">채플관</option>
                    </select>
                </div>
                <!-- 지도 -->
                <div id="map" class="hidden"></div>
                <div id="subject-container">
                    <input type="text" id="subject" name="subject" placeholder="제목">
                    <input type="number" id="capacity" name="capacity" min="2" max="10" placeholder="인원" required>
                </div>
                <div id="price-location-container">
                    <input type="text" id="price" name="price" min="1000" placeholder="예상 총액 입력">
                    <select name="location" class="hidden" id="package-location">
                        <option value="none" selected disabled hidden>수령지 선택</option>
                        <option value="기숙사3동">기숙사3동</option>
                        <option value="기숙사4동">기숙사4동</option>
                        <option value="기숙사5동">기숙사5동</option>
                        <option value="명덕관">명덕관</option>
                        <option value="명진당">명진당</option>
                        <option value="명현관">명현관</option>
                        <option value="방목기념관">방목기념관</option>
                        <option value="산학협력관">산학협력관</option>
                        <option value="예체능관">예체능관</option>
                        <option value="차세대과학관">차세대과학관</option>
                        <option value="창조예술관">창조예술관</option>
                        <option value="채플관">채플관</option>    
                        <option value="체육관">체육관</option>
                        <option value="학생복지관">학생복지관</option>
                        <option value="학생회관">학생회관</option>
                        <option value="함박관">함박관</option>
                        <option value="1공학관">1공학관</option>
                        <option value="2공학관">2공학관</option>
                        <option value="3공학관">3공학관</option>
                        <option value="4공학관">4공학관</option>
                        <option value="5공학관">5공학관</option>
                    </select>
                </div>
                <div>
                    <textarea name="content" placeholder="글 입력"></textarea>
                </div>
                <button type="submit" id="write">작성</button>
            </form>
        </div>
    </div>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="/component/DateRangePicker.js"></script>
    <script src="/pages/board/write.js"></script>
</body>
</html>
