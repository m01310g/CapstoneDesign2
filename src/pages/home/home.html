<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="../../css/home.css"/>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/list.css">
</head>

<body>
  <div class="body-container">
    <div class="box-body">
      <header class="home-header">
        <img class="logo" src="/img/logo.jpg" />
        <a href="/pages/term-of-use/term-of-use.html">
          <img class="term-of-use" src="/img/term-of-use.png" />
        </a>
      </header>

      <!-- 메뉴바 영역 -->
      <div class="menu-bar">
        <button class="menu-item active" data-category="taxi">택시</button>
        <button class="menu-item" data-category="package">택배</button>
        <button class="menu-item" data-category="delivery">배달</button>
      </div>

      <!-- 게시글 불러오는 영역 -->
      <div class="post-container">
        <!-- <div class="post-header"></div> -->
        <!-- <div id="post-list">
        </div> -->
        <iframe src="/post/list"></iframe>

      </div>

      <div class="banner-container">
        <!-- 배너 영역 -->
        <div class="moving-banner">
            <!-- 배너 아이템 1 -->
            <div class="banner-item active">
                <img src="/img/ad1.jpg" alt="광고 배너 1">
            </div>
            <!-- 배너 아이템 2 -->
            <div class="banner-item">
                <img src="/img/ad2.jpg" alt="광고 배너 2">
            </div>
            <!-- 배너 아이템 3 -->
            <div class="banner-item">
                <img src="/img/ad3.jpg" alt="광고 배너 3">
            </div>
        </div>
    
        <!-- 인디케이터 영역 -->
        <div class="banner-indicator">
            <span class="indicator-dot active" data-index="0"></span>
            <span class="indicator-dot" data-index="1"></span>
            <span class="indicator-dot" data-index="2"></span>
        </div>
    </div>
    

      <bottom-nav data-page="home"></bottom-nav>
    </div>
  </div>

  <script src="/component/BottomNav.js"></script>
  <script src="/pages/home/home.js"></script>
</body>
</html>
