<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CO/N</title>
  <link rel="stylesheet" href="../../css/style.css">
  <link rel="stylesheet" href="../../css/my-page.css">
</head>
<body>
  <div class="body-container">
    <div class="box-body">
      <header class="page-header">
        <span id="my-info-title">마이페이지</span>
        <a id="logout-btn" href="/logout">로그아웃</a>
      </header>
      <div class="id-email-container">
        <div id="profile-picture">
          <img id="my-icon" src="/img/my-off.png">
        </div>
        <div id="nickname-abode">
          <div id="user-nickname">닉네임</div>
          <div id="user-email">이메일</div>
        </div>
        <div id="my-info-change-anchor-container">
          <a href="/my-info-change">수정</a>
        </div>
      </div>
      <hr class="divider">
      <div id="point-info">
        <div id="available-point">
          <div>보유 포인트</div>
          <div id="user-point">45,404 포인트</div>
        </div>
        <div id="exchange-point-anchor">
          <div>
            <img src="/img/arrow-down.png" class="expand-icon" style="cursor: pointer;">
            <!-- <a href="/point-charge">충전 |</a><a href="/point-exchange">&nbsp;환전</a> -->
          </div>
        </div>
      </div>
      <div id="expanded-point-anchor" class="hidden">
        <div id="point-anchor-one">
          <span>포인트 충전</span>
          <a href="/point-charge">
            <img class="next-icon" src="/img/back-icon.png">
          </a>
        </div>
        <div id="ponint-anchor-two">
          <span>포인트 환전</span>
          <a href="/point-exchange">
            <img class="next-icon" src="/img/back-icon.png">
          </a>
        </div>
      </div>
      <hr class="divider">
      <main class="page-main">
        <div id="my-post-info-container">
          <span>작성 게시글</span>
          <div id="my-post">
            <a href="/my-post">
              <img class="next-icon" src="/img/back-icon.png">
            </a>
          </div>
        </div>
      </main>
      <hr class="divider">
      <main class="page-main">
        <div id="my-inquiry-container">
          <span>문의하기</span>
          <div id="my-inquiry">
            <a href="/my-inquiry">
              <img class="next-icon" src="/img/back-icon.png">
            </a>
          </div>
        </div>
      </main>
      <bottom-nav data-page="myPage"></bottom-nav>
    </div>
  </div>
  <script src="/pages/my-page/my-page.js"></script>
  <script src="../../component/BottomNav.js"></script>
</body>
</html>
