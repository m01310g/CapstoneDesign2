<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sign-up.css">
  </head>
  <body>
    <div class="body-container">
      <div class="box-body">
        <header class="page-header">
          <span id="sign-up-title">회원가입</span>
          <button class="btn-close">&#215;</button>
        </header>
        <main class="page-main">
          <form id="sign-up-form" target="prevent-form" action="/sign-up/user-info" method="post">
            <div>
              <label for="user-id">아이디</label>
              <br>
              <input type="text" name="user-id" placeholder="6자 이상 입력" required>
            </div>
            <div>
              <label for="user-pw">비밀번호</label>
              <br>
              <input type="password" name="user-pw" placeholder="영문(대,소문자), 숫자, 특수문자 포함 8자 이상 입력" required>
            </div>
            <div>
              <label for="user-pw-check">비밀번호 확인</label>
              <br>
              <input type="password" name="user-pw-check" placeholder="비밀번호 재입력" required>
            </div>
            <div>
              <label for="user-name">이름</label>
              <br>
              <input type="text" name="user-name" required>
            </div>
            <div>
              <label for="user-nickname">닉네임</label>
              <br>
              <input type="text" name="user-nickname" required>
            </div>
            <div>
              <label for="user-tel">전화번호</label>
              <br>
              <input type="tel" name="user-tel" oninput="insertHyphen(this)" maxlength="13" required>
            </div>
            <div>
              <label for="user-email">이메일</label>
              <br>
              <input id="user-email" type="text" name="user-email-pre" required>
              <select name="user-email-post">
                <option value="@daum.net">@daum.net</option>
                <option value="@gamil.com">@gmail.com</option>
                <option value="@hotmail.com">@hotmail.com</option>
                <option value="@naver.com" selected>@naver.com</option>
                <option value="@outlook.com">@outlook.com</option>
                <option value="email-typing">-직접 입력-</option>
              </select>
              <button id="send-authn">전송</button>
            </div>
            <div>
              <label for="email-authn">인증번호</label>
              <input type="text" name="email-authn" required>
            </div>
            <div id="address-container">
              <label>주소</label>
              <br>
              <input type="text" id="user-postcode" placeholder="우편번호" style="width: 49.6%" readonly required>
              <input type="button" id="address-btn" onclick="execDaumPostcode()" value="찾기" style="height: 2.5rem; width: 13%; background-color: #fff; cursor: pointer;">
              <br>
              <input type="text" name="user-address" id="user-address" placeholder="주소" readonly required>
              <input type="text" id="user-detail-address" placeholder="상세주소" required>
              <input type="text" id="user-extra-address" placeholder="참고항목" readonly required>
            </div>
            <input type="submit" value="가입하기">
          </form>
        </main>
      </div>
    </div>
    <script src="./sign-up.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </body>
</html>
