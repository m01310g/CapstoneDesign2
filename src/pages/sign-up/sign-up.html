<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sign-up.css">
  </head>
  <body>
    <div class="body-container">
      <div class="box-body">
        <header class="page-header">
          <span id="sign-up-title">회원가입</span>
          <button class="btn-close">&#215;</button>
        </header>
        <main class="page-main">
          <form id="sign-up-form" target="prevent-form" action="#" method="post">
            <div>
              <label for="user-id">아이디</label>
              <br>
              <input type="text" name="user-id" placeholder="id 제한 사항 메시지" required>
            </div>
            <div>
              <label for="user-pw">비밀번호</label>
              <br>
              <input type="password" name="user-pw" placeholder="비밀번호 제한 사항 메시지" required>
            </div>
            <div>
              <label for="user-pw-check">비밀번호 확인</label>
              <br>
              <input type="password" name="user-pw-check" placeholder="비밀번호 재입력" required>
            </div>
            <div>
              <label for="user-name">이름</label>
              <br>
              <input type="text" name="user-name" required>
            </div>
            <div>
              <label for="user-nickname">닉네임</label>
              <br>
              <input type="text" name="user-nickname" required>
            </div>
            <div>
              <label for="user-tel">전화번호</label>
              <br>
              <input type="tel" name="user-tel" oninput="insertHyphen(this)" maxlength="13" required>
            </div>
            <div>
              <label for="user-email">이메일</label>
              <br>
              <input type="text" name="user-email" style="width: 49%" required>
              <select name="user-email">
                <option value="naver">@daum.net</option>
                <option value="naver">@gmail.com</option>
                <option value="naver">@hotmail.com</option>
                <option value="naver" selected>@naver.com</option>
                <option value="naver">@outlook.com</option>
              </select>
            </div>
            <input type="submit" value="가입하기">
          </form>
        </main>
      </div>
    </div>
    <script src="./signUp.js"></script>
  </body>
</html>
