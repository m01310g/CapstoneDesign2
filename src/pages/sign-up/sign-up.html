<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/sign-up.css">
  </head>
  <body>
    <div class="body-container">
      <div class="box-body">
        <header class="page-header">
          <a href="/terms-of-service">
            <img src="/img/back-icon.png">
          </a>
        </header>
        <div id="page-title">
          <span id="sign-up-title">회원가입</span>
        </div>
        <main class="page-main">
          <form id="sign-up-form" target="_self" action="/sign-up/user-info" method="post">
            <div>
              <label for="user-id">아이디</label>
              <br>
              <input type="text" name="user-id" id="user-id" placeholder="6자 이상 입력" pattern=".{6,15}" autofocus required>
              <button id="id-availability-check">검사</button>
            </div>
            <div>
              <label for="user-pw">비밀번호</label>
              <br>
              <input type="password" name="user-pw" placeholder="영문(대,소문자), 숫자, 특수문자 포함 8자 이상 입력" required>
            </div>
            <div>
              <label for="user-pw-check">비밀번호 확인</label>
              <br>
              <input type="password" name="user-pw-check" placeholder="비밀번호 재입력" required>
            </div>
            <div>
              <label for="user-name">이름</label>
              <br>
              <input type="text" name="user-name" required>
            </div>
            <div>
              <label for="user-nickname">닉네임</label>
              <br>
              <input type="text" name="user-nickname" id="user-nickname" required>
              <button id="nickname-availability-check">검사</button>
            </div>
            <div>
              <label for="user-tel">전화번호</label>
              <br>
              <input type="tel" name="user-tel" oninput="insertHyphen(this)" maxlength="13" required>
            </div>
            <div>
              <label for="user-email">이메일</label>
              <br>
              <input id="user-email" type="text" name="user-email-pre" required>
              <input type="text" name="user-email-post" id="user-email-post" readonly value="@mju.ac.kr">
              <button type="button" id="send-authn-btn">전송</button>
            </div>
            <div id="email-authn-container">
              <label for="email-authn">인증번호</label>
              <input type="text" name="email-authn" pattern=".{1,4}" required>
            </div>
            <input type="submit" value="가입하기" disabled>
          </form>
        </main>
      </div>
    </div>
    <script src="/sign-up.js"></script>
  </body>
</html>
