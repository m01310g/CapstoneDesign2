<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/style.css"/>

<body>

          <img class="logo" src="../../../assets/img/logo.jpg"/>
      </header>

      <h1>포인트 충전하기</h1>

      <div id="point-info">
        <div id="available-point">
          <div>나의 포인트</div>
          <div>45,404원</div>
        </div>
        <div id="exchange-point-anchor">
        </div>
      </div>
      <div id="display">충전하실 금액을 골라주세요</div>
      <button class="amount">1,000</button>
      <button class="amount">5,000</button>
      <button class="amount">10,000</button>
      <button class="amount">30,000</button>
      <button class="amount">50,000</button>
      <button class="amount">100,000</button>
      <button id="self">직접입력</button>
      <input type="number" id="inputField" placeholder="원하는 금액을 입력하세요" />

      <a href="">충전하기</a>

      <bottom-nav data-page="myPage"></bottom-nav>
    </div>
  </div>
