<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="../../css/style.css"/>
    <link rel="stylesheet" href="../../css/point.css"/>
</head>

<body>
  <div class="body-container">
    <div class="box-body">
      <header class="page-header">
          <img class="logo" src="/img/logo.jpg"/>
      </header>

      <h1>포인트 충전하기</h1>

      <div id="point-info">
        <div id="available-point">
            <div>나의 포인트</div>
            <div id="available-point">
              <h3>보유 포인트</h3>
              <h5>0 포인트</h5>
          </div>
        </div>
        <div id="exchange-point-anchor"></div>
      </div>

      <!-- 금액 선택 컨테이너 -->
      <div class="amount-container">
        <h2 id="display">충전할 금액: 0원</h2> <!-- 선택된 금액을 한 번만 표시 -->
        <div class="button-container">
            <button class="amount">1,000</button>
            <button class="amount">5,000</button>
            <button class="amount">10,000</button>
            <button class="amount">30,000</button>
            <button class="amount">50,000</button>
            <button class="amount">100,000</button>
            <button id="self">직접입력</button>
        </div>
        <!-- 직접 입력 필드 -->
        <input type="number" id="inputField" placeholder="원하는 금액을 입력하세요" style="display: none;" />
      </div>

      <!-- 충전 버튼 -->
      <button id="button-container-charge">충전하기</button>

      <bottom-nav data-page="myPage"></bottom-nav>
    </div>
  </div>
</body>
<script src="../../component/BottomNav.js"></script>
<script src="/point-charge.js"></script>
</html>
