<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO/N</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/forgot.css">
    <link rel="stylesheet" href="../../css/forgot-pw.css">
  </head>
  <body>
    <div class="body-container">
      <div class="box-body">
        <header class="page-header">
          <button class="btn-close">&#215;</button>
        </header>
        <nav class="nav-forgot">
          <ul>
            <div class="clicked-container" id="forgot-id-container">
              <li><a href="./forgot-id.html" class="clicked" id="forgot-id-anchor">아이디 찾기</a></li>
            </div>
            <div class="non-clicked-container" id="forgot-pw-container">
              <li><a href="./forgot-pw.html" class="non-clicked" id="forgot-pw-anchor">비밀번호 찾기</a></li>
            </div>
          </ul>
        </nav>
        <main class="page-main">
          <form id="forgot-pw-form" target="prevent-form" action="#" method="post">
            <div>
              <label for="forgot-pw-user-name">이름</label>
              <br>
              <input type="text" name="forgot-pw-user-name" required>
            </div>
            <div>
              <label for="forgot-pw-user-id">아이디</label>
              <br>
              <input type="text" name="forgot-pw-user-id" required>
            </div>
            <div>
              <label for="forgot-pw-user-email">이메일</label>
              <br>
              <input type="text" name="forgot-pw-user-email" style="width: 42.5%" required>
              <select name="forgot-pw-user-email">
                <option value="@daum.net">@daum.net</option>
                <option value="@gamil.com">@gmail.com</option>
                <option value="@hotmail.com">@hotmail.com</option>
                <option value="@naver.com" selected>@naver.com</option>
                <option value="@outlook.com">@outlook.com</option>
                <option value="email-typing">-직접 입력-</option>
              </select>
              <button id="send-authn">전송</button>
            </div>
            <div>
              <label for="forgot-pw-authn">인증번호</label>
              <input type="text" name="forgot-pw-authn" required>
            </div>
            <input type="submit" value="비밀번호 찾기">
          </form>
        </main>
      </div>
    </div>
    <script src="./forgotPw.js"></script>
  </body>
</html>
